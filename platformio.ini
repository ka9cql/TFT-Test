; PlatformIO Project Configuration File for XIAO ESP32S3 with 2.8" TFT Display
;
; Board: Seeed XIAO ESP32S3
; Display: 2.8" ILI9341 TFT Display
;
; Pin Configuration:
; - MISO: GPIO 8
; - MOSI: GPIO 9
; - SCLK: GPIO 7
; - CS: GPIO 3
; - DC: GPIO 6
; - RST: GPIO 2
; - LED: GPIO 5
; - BUZZER: GPIO 1

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags for TFT_eSPI configuration
build_flags =
    -D USER_SETUP_LOADED=1
    -D ILI9341_DRIVER=1
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    -D TFT_MISO=8
    -D TFT_MOSI=9
    -D TFT_SCLK=7
    -D TFT_CS=3
    -D TFT_DC=6
    -D TFT_RST=2
    -D TFT_BL=5
    -D LOAD_GLCD=1
    -D LOAD_FONT2=1
    -D LOAD_FONT4=1
    -D LOAD_FONT6=1
    -D LOAD_FONT7=1
    -D LOAD_FONT8=1
    -D LOAD_GFXFF=1
    -D SMOOTH_FONT=1
    -D SPI_FREQUENCY=40000000
    -D SPI_READ_FREQUENCY=20000000

; Required libraries
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
